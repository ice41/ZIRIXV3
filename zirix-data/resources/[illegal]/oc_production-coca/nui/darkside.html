<html>
    <head>
        <meta charset="UTF-8">
        <title>NUI Produção de coca</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu-coca" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>PRODUÇÃO COCAINA:</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">

                            <div class="itemSessao item-item" category="coca">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/pasta-alta.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>PASTA HQ</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-pasta-alta" class="menuoption"><b>PRODUZIR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/calcio-po.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/acido-sulfurico.png">
                                    </div>
									<div class="ingreItemIII">
                                        <img src="imagens/querosene.png">
                                    </div>
									<div class="ingreItemIV">
                                        <img src="imagens/folhas-coca.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>5x calcio em po;</li>
                                            <li>2x acido sulfurico;</li>
                                            <li>3x Querosene;</li>
                                            <li>5x Folhas de Coca;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>                        
                            <div class="itemSessao item-item" category="coca">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/coca-alta.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>COCAINA Alta HQ</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-coca-alta" class="menuoption"><b>PRODUZIR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/pasta-alta.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>2x pasta-alta;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="coca">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/coca-media.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>COCAINA Media MQ</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-coca-media" class="menuoption"><b>PRODUZIR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/coca-alta.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/leite-po.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>1x coca-alta;</li>
                                            <li>3x leite-po;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
							<div class="itemSessao item-item" category="coca">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/coca-baixa.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>COCAINA baixa LQ</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-coca-baixa" class="menuoption"><b>PRODUZIR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/coca-media.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/leite-po.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>1x coca-media;</li>
                                            <li>6x leite-po;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
							<div class="itemSessao item-item" category="coca">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/leite-po.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Leite em pó</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-leite-po" class="menuoption"><b>PRODUZIR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/garrafadeleite.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>5x garrafa de leite;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
